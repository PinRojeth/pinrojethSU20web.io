<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title></title>
  </head>
  <body class="container center">
    <h1 class="">USING FORM BOOTSTRAP</h1>
    <form action="" class="form-container" onsubmit="showFormData(event)"> 
      <div id="formAlert" class="alert alert-success d-none" role="alert"></div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="JohnDoe"
          required
        />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="salary"
          placeholder="100"
          required
        />
        <label for="salary">Salary</label>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" id="hireDate" required />
      </div>
      <div class="d-flex gap-2 w-100">
        <button type="submit" class="btn btn-success flex-grow-1">
          Submit
        </button>
        <button type="reset" class="btn btn-danger flex-grow-1">Reset</button>
        <button type="back" class="btn btn-info flex-grow-0 w-25">Back</button>
      </div>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./js/index.js"></script>
</html>
